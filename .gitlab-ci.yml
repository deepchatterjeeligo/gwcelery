image: ligo/builder:el7

variables:
  GIT_STRATEGY: clone
  REDIS_VERSION: 4.0.2

stages:
  - test
  - deploy
  - mirror

test:
  cache:
    paths:
      - yum-cache
      - pip-cache
      - redis-${REDIS_VERSION}/src/redis-server
  services:
    - redis:latest
  tags:
    - highmem
  coverage: '/^TOTAL\s+.*\s+(\d+\.?\d*)%/'
  before_script:
    # Install yum dependencies
    - sed -i 's/keepcache=0/keepcache=1/' /etc/yum.conf
    - sed -i 's|cachedir=.*|cachedir='$(pwd)'/yum-cache|' /etc/yum.conf
    - mkdir -p yum-cache
    - yum install -y python-pip lalinference-python
    # Build and start redis
    - echo 'b1a0915dbc91b979d06df1977fe594c3fa9b189f1f3d38743a2948c9f7634813  -' > checksum
    - test ! -e redis-${REDIS_VERSION}/src/redis-server &&
      curl -O http://download.redis.io/releases/redis-4.0.2.tar.gz &&
      yum install -y perl-Digest-SHA &&
      shasum -a 256 -c checksum < redis-${REDIS_VERSION}.tar.gz &&
      tar xzf redis-${REDIS_VERSION}.tar.gz &&
      make -C redis-${REDIS_VERSION} -j
    - redis-${REDIS_VERSION}/src/redis-server --daemonize yes
    # Install pip dependencies
    - mkdir -p pip-cache
    - pip install --cache-dir=pip-cache --upgrade pip setuptools pytest-cov pytest-runner mock
    - pip install --cache-dir=pip-cache .
  script:
    - python setup.py test --addopts='-vv --cov --cov-report=html --cov-report=term'
  artifacts:
    paths:
      - htmlcov/

mirror:
  before_script:
    - mkdir -p ~/.ssh
    - echo 'github.com,192.30.252.130 ssh-rsa ' > ~/.ssh/known_hosts
    - echo -e "$GITHUB_DEPLOY_ID_RSA" > ~/.ssh/id_rsa && chmod 0600 ~/.ssh/id_rsa
  script:
    - git push --mirror git@github.com:lpsinger/gwcelery.git

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
