image: ligo/builder:el7

variables:
  CELERY_BROKER_URL: redis://redis
  GIT_STRATEGY: clone

stages:
  - test
  - deploy

test:
  cache:
    paths:
      - yum-cache
      - pip-cache
  services:
    - redis:3.2.11
  tags:
    - highmem
  coverage: '/^TOTAL\s+.*\s+(\d+\.?\d*)%/'
  before_script:
    # Install yum dependencies
    - sed -i 's/keepcache=0/keepcache=1/' /etc/yum.conf
    - sed -i 's|cachedir=.*|cachedir='$(pwd)'/yum-cache|' /etc/yum.conf
    - mkdir -p yum-cache
    - yum install -y python-pip lalinference-python
    # Install pip dependencies
    - mkdir -p pip-cache
    - pip install --cache-dir=pip-cache --upgrade pytest-cov pytest-runner mock
    - pip install --cache-dir=pip-cache .
  script:
    - python setup.py test --addopts='-vv --cov --cov-report=html --cov-report=term'
  artifacts:
    paths:
      - htmlcov/

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
